<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/anime.css">
    <title>welcome</title>
</head>
<body>
    <section>
        <img src="/images/Clouds.png" id='clouds' alt="">
        <img src="/images/sun.png" id='sun' alt="">
        <img src="/images/skyline.png" id='skyline' alt="">
        <h2 id="text">Welcome<span></span></h2>
        <a href="#" id="hello">Hello</a>
        <a href="/home.html" id="vivek">Vivek</a>
        <img src="/images/lake.png" id='lake' alt="">
    </section>
    <script src="/JS/anime.js"></script>
    <script>
        var animation = anime.timeline({
            autoplay:false

        });
        animation
        .add({
            targets:'#hello',
            top:'1500px',
            duration:500,
            easing:	'easeInOutSine'
        })

        .add({
            targets:"#lake",
            bottom:'0px',
            duration:1000,
            easing:	'easeInOutSine'
        })
        .add({
            targets:"#clouds",
            top:'0px',
            duration:1000,
            easing:	'easeInOutSine'
        })
        .add({
            targets:"#skyline",
            bottom:'0px',
            duration:1000,
            easing:	'easeInOutSine'
        })
        .add({
            targets:"#sun",
            top:'0px',
            duration:1000,
            easing:	'easeInOutBack'
        })
        .add({
            targets:"#text",
            marginRight:'0px',
            duration:1000,
            easing:	'easeInOutBack'
        })
        .add({
            targets:'#vivek',
            top:'50%',
            display:'block',
            duration:1000,
            easing:	'easeInOutBack'
        })

        document.querySelector('#hello').onclick = animation.play;
    </script>
</body>
</html>
